<div class="container">
  <div class="content">
      <div *ngFor="let message of messages" class="message">
          <div id="from_m">
              <p>От: {{message.from}}</p>
          </div>
          <div id="text_m">
              <p>{{message.message_text}}</p>
          </div>
      </div>
  </div>
</div>
